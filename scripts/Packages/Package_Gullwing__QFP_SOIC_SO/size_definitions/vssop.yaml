FileHeader:
  library_Suffix: 'SO'
  device_type: 'VSSOP'

VSSOP-10_3x3mm_P0.5mm:
  size_source: 'http://www.ti.com/lit/ds/symlink/ads1115.pdf'
  body_size_x:
    minimum: 2.90
    maximum: 3.10
  body_size_y:
    minimum: 2.90
    maximum: 3.10
  overall_size_y:
    minimum: 4.85 #Datasheet value is 4.75 and 5.05 but this generate a 4.3 pin separation
    maximum: 5.15 #by adding 0.1 in both pin separation is correct.
  lead_width:
    minimum: 0.17
    maximum: 0.27
  lead_len:
    minimum: 0.4
    maximum: 0.7
  pitch: 0.5
  num_pins_y: 5
  num_pins_x: 0

VSSOP-8_3x3mm_P0.65:
  size_source: 'https://www.jedec.org/standards-documents/docs/mo-187-f'
  compatible_mpns:
    - JEDEC-MO-187-AA
    # https://www.ti.com/lit/ds/symlink/opa2340.pdf
    - TI-DGK0008A
  # Tolerance aaa = 0.2 applies to each side separately
  body_size_x: 3.0 +/- 0.2
  body_size_y: 3.0 +/- 0.2
  # Tolerance bbb = 0.25 applies to each side separately
  overall_size_x: 4.9 +/- 0.25
  # TI DGK min is 0.25
  lead_width: 0.22 .. 0.38
  # TI DGK max is 0.7
  lead_len: 0.4 .. 0.6 .. 0.8
  pitch: 0.65
  num_pins_y: 4
  num_pins_x: 0

Texas_DGN0008B: # DGN0008B variant
  manufacturer: 'Texas'
  part_number: 'DGN0008B'
  size_source: 'https://www.ti.com/lit/ds/symlink/tps7a4101.pdf'
  body_size_x:
    minimum: 2.90
    maximum: 3.10
  body_size_y:
    minimum: 2.90
    maximum: 3.10
  overall_size_x:
    minimum: 4.85 # Datasheet value is 4.75 and 5.05 but this generate a 4.3 pin separation
    maximum: 5.15 # by adding 0.1 in both pin separation is correct.
  overall_height:
    maximum: 1.1
  lead_width:
    minimum: 0.25
    maximum: 0.38
  lead_len:
    minimum: 0.4
    maximum: 0.7
  pitch: 0.65
  num_pins_y: 4
  num_pins_x: 0

  EP_size_x:
    minimum: 1.646
    maximum: 1.846
  EP_size_y:
    minimum: 1.95
    maximum: 2.15
  EP_size_x_overwrite: 2.00
  EP_size_y_overwrite: 3.00
  EP_mask_x: 1.88
  EP_mask_y: 1.98

  # EP_paste_coverage: 0.65
  # EP_num_paste_pads: [1, 2]

  thermal_vias:
    count: [2, 3]
    drill: 0.2
    grid: [1.10, 1.22]
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    EP_num_paste_pads: [2, 2]
    paste_between_vias: 1
    paste_rings_outside: 1
    EP_paste_coverage: 0.75
    # bottom_pad_size:
    paste_avoid_via: True

