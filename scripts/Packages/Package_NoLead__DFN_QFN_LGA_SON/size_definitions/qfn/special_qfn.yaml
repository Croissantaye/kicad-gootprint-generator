  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x:
    minimum: 1.55
    maximum: 1.65
  body_size_y:
    minimum: 1.55
    maximum: 1.65
  overall_height:
    maximum: 0.4

  lead_width:
    minimum: 0.15
    maximum: 0.25
  lead_len_V:
    minimum: 0.2
    maximum: 0.4
  lead_len_H:
    minimum: 0.4
