  heel_reduction: 0.075

  pitch: 0.4
  num_pins_x: 4
  num_pins_y: 2
  #chamfer_edge_pins: 0.25
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'

IDT_NEG-12-1EP_2x2mm_P0.5mm_EP1.1x1.1mm:
  device_type: 'NEG'
  manufacturer: 'IDT'
  #part_number: 'mpn'
  size_source: 'https://www.idt.com/document/psc/neg12-package-outline-20-x-20-mm-body-epad-11-x-11-mm-050-mm-pitch-qfn'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  body_size_x:
    nominal: 2
    tolerance: 0.05
  body_size_y:
    nominal: 2
    tolerance: 0.05
  overall_height:
    maximum: 0.5
    tolerance: 0.05

  lead_width:
    nominal: 0.2
    tolerance: 0.05
  lead_len:
    nominal: 0.275
    tolerance: 0.05

  EP_size_x:
    nominal: 1.1
    tolerance: 0.05
  EP_size_y:
    nominal: 1.1
    tolerance: 0.05
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [2, 2]

  thermal_vias:
    count: [2, 2]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    # EP_num_paste_pads: [2, 2]
    EP_paste_coverage: 0.7
    # grid:
    # bottom_pad_size:
    paste_avoid_via: False

  pitch: 0.5
  num_pins_x: 3
  num_pins_y: 3
  chamfer_edge_pins: 0.14
  #pin_count_grid:
  #pad_length_addition: 0.5
  # suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm'
  #include_suffix_in_3dpath: 'False'
